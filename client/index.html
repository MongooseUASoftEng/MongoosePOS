<head>
  <title>Mongoose POS</title>
</head>

<body>
  <div>Hello, world!</div>
  {{> employees}}
  {{> transactions}}
  {{> products}}
</body>

<template name="transactions">
<h1>Transactions</h1>
  <ul>
  {{#each transactions}}
    <li>
      {{>transaction}}
    </li>
  {{/each}}
  </ul>
</template>

<template name="transaction">
  <h3>Id: {{_id}}</h3>
  <p>cashierId: {{cashierId}}</p>
  <p>amount: {{amount}}</p>
  <p>transactionType: {{transactionType}} </p>
  <p>parentId: {{parentId}}</p>
  <p>createdAt: {{createdAt}}</p>
</template>


<template name="employees">
<h1>Employees</h1>
  <ul>
  {{#each employees}}
    <li>
      {{>employee}}
    </li>
    {{/each}}
  </ul>
</template>

<template name="employee">
  <h3>{{firstName}} {{lastName}}</h3>
  <p>isActive: {{isActive}}</p>
  <p>classification: {{classification}} </p>
  <p>password: {{password}}</p>
  <p>createdAt: {{createdAt}}</p>
</template>

<template name="products">
  <h1>Products</h1>
  <ul>
    {{#each products}}
      <li>
        {{>product}}
      </li>
    {{/each}}
  </ul>
</template>

<template name="product">
  <h3>{{description}}</h3>
  <p>Price: ${{price}}</p>
  <p>Type: {{itemType}}</p>
</template>
