<template name="selectedProduct">
  <h1>Selected Product:</h1>

  {{#if Template.subscriptionsReady}}
    {{#if selectedProduct}}
      {{#with selectedProduct}}
        {{>product}}
      {{/with}}
    {{else}}
      Sorry, no product with that code...
    {{/if}}
  {{else}}
    Loading...
  {{/if}}

  <form id="addProductForm">
    <label for="quantity"><strong>Quantity:</strong></label>
    <input type="number" id="quantity" value="1">
    <button id="addProduct" class="btn btn-primary" type="submit">Add</button>
    <button class="btn btn-default cancel" type="button">Cancel</button>
  </form>

</template>

<template name="product">
  <h2>{{description}}</h2>
  <p>Price: ${{price}}</p>
  <p>Cost: ${{cost}}</p>
  <p>Look Up Code: {{itemLookUpCode}}</p>
  <p>Type: {{itemType}}</p>
  <p>Quantity: {{quantity}}</p>
  <p>Reorder Point: {{reorderPoint}}</p>
  <p>Restock Level:{{restockLevel}}</p>
  <p>Parent Item: {{parentItem}}</p>
  <p>Extended Description: {{extendedDescription}}</p>
  <p>Active: {{isActive}}</p>
  <p>MSRP: {{msrp}}</p>
  <p>Created at: {{createdAt}}</p>
</template>
