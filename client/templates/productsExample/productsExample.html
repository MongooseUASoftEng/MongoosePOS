<template name="productsExample">
  <h1>Products</h1>
  {{#if Template.subscriptionsReady}}
    <ol>
      {{#each products}}
        <li>
          {{>productExample}}
        </li>
      {{/each}}
    </ol>
  {{else}}
    Loading...
  {{/if}}
</template>

<!-- Normally this would be in its own file but since this is an example, I got lazy. -->
<template name="productExample">
  <h3>{{description}}</h3>
  <p>Price: ${{price}}</p>
  <p>Type: {{itemType}}</p>
</template>
