<template name="currentTransactionEntries">

  {{#if currentTransactionEntries}}
  <h4>Current Transaction Entries</h4>
    <ul>
      <h2 style="font-size: medium">Quantity -- Product ID</h2>

      {{#each currentTransactionEntries}}
        <li>{{title}} -- {{quantity}}</li>
      {{/each}}
    </ul>
  {{else}}
    No entries yet!
  {{/if}}

</template>
